
<VirtualHost *:80>
    ServerName azphp-appnamehere
    ServerAlias azphp-appnamehere
    DocumentRoot "/opt/azphp/azphp-appnamehere"

    <Directory "/opt/azphp/azphp-appnamehere">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>

</VirtualHost>
